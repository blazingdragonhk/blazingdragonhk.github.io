remote_theme: mattvh/jekyll-theme-midnight

plugins:
  - jekyll-remote-theme

title: "Your Online Shop Title"
description: "Welcome to our online shop! Explore our collection of amazing products."

# Optional: Add social media links to the footer
social_links:
  github: blazingdragonhk
  twitter: your_twitter_handle
  facebook: your_facebook_page

# Optional: Enable comments using Disqus
disqus:
  shortname: your_disqus_shortname

# Optional: Google Analytics tracking code
google_analytics: "UA-XXXXXXXXX-X"

# Optional: Customize navigation links in the header
header_links:
  - title: Home
    url: /

# Optional: Configure the sidebar navigation links
sidebar_links:
  - title: Categories
    children:
      - title: Category 1
        url: /category1/
      - title: Category 2
        url: /category2/
  - title: Contact
    url: /contact/

# Optional: Configure the footer navigation links
footer_links:
  - title: Privacy Policy
    url: /privacy-policy/
  - title: Terms of Service
    url: /terms-of-service/

# Optional: Additional CSS styles
# You can create a file named "assets/css/style.css" and add your custom styles.
# styles: "/assets/css/style.css"
